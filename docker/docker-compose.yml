version: "3.3"
services:
    percona-glpi: 
        container_name: db-glpi-10
        environment:
            - MYSQL_ROOT_PASSWORD=ADM@MySQL_GLP1
            - MYSQL_DATABASE=glpi
            - MYSQL_USER=glpi
            - MYSQL_PASSWORD=GLP1_MySQL@10
            - TZ=America/Sao_Paulo
        volumes:
            - 'percona-volume-lib:/var/lib/mysql'
            - 'percona-volume-log:/var/log/mysql'
        image: 'percona/percona-server:5.7'
#
#
    glpi: 
        image: sdbrasil/glpi:10.0.5
        restart: unless-stopped
        volumes: 
          - glpi-volume-files:/var/www/html/files:rw
          - glpi-volume-plugins:/var/www/html/plugins:rw
          - glpi-volume-config:/var/www/html/config:rw
        environment: 
          GLPI_LANG: pt_BR
          MARIADB_HOST: mariadb-glpi
          MARIADB_PORT: 3306
          MARIADB_DATABASE: glpi
          MARIADB_USER: glpi-user
          MARIADB_PASSWORD: glpi-pass
          VERSION: "10.0.5"
          PLUGINS: "all"
        depends_on: 
          - percona-glpi
        ports: 
          - 80:80
        networks: 
          - glpi-frontend
          - glpi-backend
#
# VOLUMES
#
volumes: 
  glpi-volume-files:
  glpi-volume-plugins:
  glpi-volume-config:
  percona-volume-lib:
  percona-volume-log:
#
# NETWORKS
#
networks: 
    glpi-frontend: 
    glpi-backend:
